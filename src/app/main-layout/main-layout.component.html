<div class="container">
    <div class="center-circle">
        <div class="quadrant blue">×</div>
        <div class="quadrant yellow">÷</div>
        <div class="quadrant orange">−</div>
        <div class="quadrant green">+</div>
    </div>
    <div class="outer-circle">
        <div class="number" *ngFor="let num of numbers; let i = index" [ngStyle]="getNumberStyle(i, numbers.length)">
            {{ num }}
        </div>
    </div>
</div>
